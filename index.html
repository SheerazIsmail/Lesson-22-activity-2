<!DOCTYPE html>
<html>
    <head>
        <title>Maths Function in Java Script</title>
    </head>
    <body>
        <center>
            <h1> Maths Function In Java Script</h1>
            <p> Enter the Number & Select the math operation</p>

            <input id="number" type="number" placeholder=" Enter a number" />

            <br>
            <br>
             
            <select id="operation">
                <option value="sqrt"> Square Root</option>
                <option value="abs">Absolute Value</option>
                <option value="ceil">Ceiling</option>
                <option value="floor"> Floor</option>
                <option value="round"> Round</option>
                <option value="pow2"> Power</option>
            </select>
            <br>
            <br>
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>

            <script>
                function  calculate() {
                    var num = parseFloat(document.getElementById("number")
                    .value);
                    var operation = document.getElementById
                    ("opeation").value;


                    if (isNaN(num)) {
                        document.getElementById("result").innerText = " Please enter a valid number";
                        return;

                    }
                      var operation = {
                        sqrt: Math.sqrt(num),
                        sqrt: Math.abs(num),
                        sqrt: Math.ceil(num),
                        sqrt: Math.floor(num),
                        sqrt: Math.round(num),
                        sqrt: Math.pow(num , 2)

                      };

                      document.getElementById("result").innerText = Result: ${operation[operation]} ;

                }


            </script>
        </center>
    </body>
</html>
